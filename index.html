<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="hero">

    <h2>calcola il prezzo del tuo biglietto</h2>

         <label for="nome">Nome</label>
         <input type="text" name="" id="nome">

         <label for="km">Km da percorrere</label>

         <label for="eta">Fascia d'et√†</label>

            <button id="annulla">Annulla</button>

     </div>   
    

     <h2>Il tuo biglietto</h2>

             <li>Carrozza: <span id="numero-carrozza"></span></li>
             <li>Codice CP: <span id="codice-cp"></span></li>
